<body>
<p>
	문제를 더블클릭하면 게임이 시작됩니다.<br/>
	<img src="images/help/01.png" class="help-image" title="문제 선택" />
</p>
<br/>

<p>
	빈 공간을 클릭하면 숫자를 입력할 수 있습니다.<br/>
	"<span style="color: #ff0000">0</span>"은 입력하지 않은 것이 됩니다.<br/>
	<img src="images/help/02.png" class="help-image" title="입력" />
</p>
<br/>
<p>
	빈 공간에서 오른쪽 버튼 클릭을 하면 메모할 수 있습니다.<br/>
	이 창은 마우스가 벗어나면 2초후 사라집니다.<br/>
	<img src="images/help/03.png" class="help-image" title="체크" /><br/>
</p>
<br/>
<p>
	문제를 전부 푼 후 채첨 버튼을 클릭합니다.<br/>
	<img src="images/help/04.png" class="help-image" title="채점" /><br/>
</p>
<br/>
<p>
	답을 맞추면 기록을 등록할 수 있는 창이 뜹니다.<br/>
	<img src="images/help/05.png" class="help-image" title="채점" /><br/>
</p>
<br/>
<p>
	기록이 몇위로 등록되었는지 상태바에 표시됩니다.<br/>
	<img src="images/help/06.png" class="help-image" title="등록" /><br/>
</p>
<br/>
<p>
	목록에서 보면 순위가 표시됩니다.<br/>
	<img src="images/help/07.png" class="help-image" title="순위" /><br/>
</p>
<br/>

</body>
</html>
